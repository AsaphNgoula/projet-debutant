<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
</head>
<body>
    <h1>Ma calculatrice</h1>
    <div class="calculatrice">
        <input type="texte" id="ecran" placeholder="0">
        <div class="touche">
        <button>7</button><button>8</button><button>9</button><button class="operateur">/</button>
        <button>4</button><button>5</button><button>6</button><button class="operateur">*</button>
        <button>3</button><button>2</button><button>1</button><button class="operateur">-</button>
        <button>0</button><button>C</button><button>=</button><button class="operateur">+</button>
        </div>
    </div>
   
<script>
const ecran = document.getElementById('ecran');
const boutons = document.querySelectorAll('button');

boutons.forEach(bouton => {
  bouton.addEventListener('click', () => {
    const valeur = bouton.textContent;
    if (valeur === '=') {
      ecran.value = eval(ecran.value); 
    } else if (valeur === 'C') {
      ecran.value = '';
    } else {
      ecran.value += valeur;
    }
  });
});

</script>
</body>
</html>
